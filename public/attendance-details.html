<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Attendance Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="dashboard-container">
        <nav class="sidebar">
            <ul>
                <li><a href="leader-dashboard.html">Dashboard</a></li>
                <li><a href="#">Student Data</a></li>
                <li><a href="#">Behaviour Logs</a></li>
                <li><a href="#">Attendance Tracking</a></li>
                <li><a href="#">Assessments</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="dashboard-content">
            <h1>Attendance Data Overview</h1>
            
            <!-- Filters -->
            <div class="filters">
                <label for="yearGroup">Year Group:</label>
                <select id="yearGroup">
                    <option value="">All</option>
                    <option value="Year 7">Year 7</option>
                    <option value="Year 8">Year 8</option>
                    <option value="Year 9">Year 9</option>
                    <!-- Add more as needed -->
                </select>
                <label for="formGroup">Form Group:</label>
                <select id="formGroup">
                    <option value="">All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
                <label for="status">Attendance Status:</label>
                <select id="status">
                    <option value="">All</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Late">Late</option>
                </select>
            </div>

            <!-- Table for detailed attendance data -->
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance data will be dynamically inserted here -->
                    <tr>
                        <td>Jane Doe</td>
                        <td>22/10/2024</td>
                        <td>Present</td>
                        <td>N/A</td>
                    </tr>
                    <!-- More rows will be dynamically inserted -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Add script to handle filters and data -->
    <script src="dashboard.js"></script>
</body>
</html>
